<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Register new user</h2>
        <!--        <h2 class="inactive underlineHover">Sign Up </h2>-->

        <!-- Icon -->
        <!--        <div class="fadeIn first">-->
        <!--            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon"/>-->
        <!--        </div>-->

        <!-- Login Form -->
        <form th:action="@{/register/registration}" th:object="${user}" method="post">
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{'login'}"> login error message </span>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">

                <input type="text" class="fadeIn third" name="userName" placeholder="user name">

                <input type="password" class="fadeIn third" name="password" placeholder="password">
                <input type="password" class="fadeIn third" name="matchingPassword" placeholder="confirm password">
                <input type="email" class="fadeIn third" name="email" placeholder="email">
                <input type="submit" class="fadeIn fourth" value="Register">

        </form>

        <!-- Remind Passowrd -->
        <!--        <div id="formFooter">-->
        <!--            <a class="underlineHover" href="#">Forgot Password?</a>-->
        <!--        </div>-->

    </div>
</div>

</body>
</html>
